<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embodied Carbon Emissions Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="filters">
                <div class="filter-section">
                    <label class="filter-label">Filter by</label>
                </div>
                
                <div class="filter-section">
                    <label class="filter-label">Type</label>
                    <div class="filter-buttons">
                        <button class="filter-btn" data-type="refurbishment">Refurbishment</button>
                        <button class="filter-btn" data-type="new-build">New build</button>
                        <button class="filter-btn active" data-type="all">All</button>
                    </div>
                </div>

                <div class="filter-section">
                    <label class="filter-label">Status</label>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-status="complete">Complete</button>
                        <button class="filter-btn" data-status="estimate">Estimate</button>
                    </div>
                </div>
            </div>

            <div class="title-section">
                <h1 class="title">EMBODIED<br>CARBON<br>EMISSIONS</h1>
                <p class="subtitle">Intensity measured by kgCO₂e/m²</p>
                <a href="#" class="download-btn">
                    <span>Download the data</span>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7,10 12,15 17,10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                </a>
            </div>
        </div>

        <div class="chart-section">
            <div class="key-section">
                <h3 class="key-title">Key</h3>
                <div class="key-item">
                    <div class="key-line key-500"></div>
                    <span>500 kgCO₂e/m² - Embodied Carbon Target 2030</span>
                </div>
                <div class="key-item">
                    <div class="key-line key-600"></div>
                    <span>600 kgCO₂e/m² - Embodied Carbon Target 2025</span>
                </div>
            </div>

            <div class="chart-container">
                <div class="y-axis">
                    <span>1200</span>
                    <span>1000</span>
                    <span>800</span>
                    <span>600</span>
                    <span>400</span>
                    <span>200</span>
                    <span>0</span>
                </div>
                
                <div class="y-axis-label">Embodied carbon intensity kgCO₂e/m²</div>
                
                <div class="target-line target-500"></div>
                <div class="target-line target-600"></div>
                
                <div class="chart" id="chart">
                    <!-- Bars will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
